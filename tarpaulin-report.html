   S: state_machine::StateMachine\n{\n    fn default() -\u003e RaftNode\u003cS\u003e {\n        Self {\n            node_type: NodeType::default(),\n            meta: NodeMetadata::default(),\n            persistent_state: Arc::new(Mutex::new(State::default())),\n            volatile_state: Arc::new(Mutex::new(volatile::VolatileState::default()))\n        }\n    }\n}\n\n\nimpl\u003cS\u003e RaftNode\u003cS\u003e\nwhere\n    S: state_machine::StateMachine,\n    S::MutationCommand: Clone + Serialize + DeserializeOwned\n{\n    pub fn save(\u0026self) -\u003e Result\u003cusize\u003e {\n        let state = self.persistent_state.lock().unwrap();\n        let log_file = \u0026self.meta.log_file;\n        trace!(\"Writing state to {log_file:?}\");\n        let mut file = File::create(log_file)?;\n\n        let bytes_written = file\n            .write_state(\u0026state.clone())\n            .expect(\"Could not write persistent state.\");\n        Ok(bytes_written)\n    }\n\n    pub fn leader_commit_index(\u0026self) -\u003e Option\u003cInt\u003e {\n        match \u0026*self.volatile_state.lock().unwrap() {\n            volatile::VolatileState::Leader(state) =\u003e {\n                Some(state.commit_index)\n            },\n            volatile::VolatileState::NonLeader(_) =\u003e {\n                None\n            }\n        }\n    }\n\n    pub fn new() -\u003e Self {\n        Default::default()\n    }\n\n    pub fn set_logs(\u0026self, logs: \u0026[Log\u003cS::MutationCommand\u003e]) -\u003e Result\u003c()\u003e {\n        let mut state = self.persistent_state.lock().expect(\"Couldn't lock persistent_state.\");\n        state.log = logs.to_vec();\n        Ok(())\n    }\n\n    pub fn load_state(\u0026self) -\u003e Result\u003cState\u003cS::MutationCommand\u003e\u003e {\n        let mut file = File::open(\u0026self.meta.log_file)?;\n        let observed_state: State\u003cS::MutationCommand\u003e = file.read_state()?;\n        Ok(observed_state)\n    }\n    // pub fn proto_ x_hmap: HashMap\u003cInt, Option\u003cInt\u003e\u003e =  HashMap::new();\n\n            (0..=5)\n            .for_each(|id| {\n                next_index_hmap.insert(id, rng.gen::\u003cOption\u003cInt\u003e\u003e());\n                match_index_hmap.insert(id, rng.gen::\u003cOption\u003cInt\u003e\u003e());\n            });\n\n            LeaderState {\n                commit_index: rng.gen_range(0..=15),\n                last_applied: rng.gen_range(0..=15),\n                next_index: next_index_hmap,\n                match_index: match_index_hmap\n            }\n        }\n    }\n\n    impl Distribution\u003cNonLeaderState\u003e for Standard {\n        fn sample\u003cR: Rng + ?Sized\u003e(\u0026self, rng: \u0026mut R) -\u003e NonLeaderState {\n\n            NonLeaderState {\n                commit_index: rng.gen_range(0..=15),\n                last_applied: rng.gen_range(0..=15)\n            }\n        }\n    }\n\n    impl Distribution\u003cVolatileState\u003e for Standard {\n        fn sample\u003cR: Rng + ?Sized\u003e(\u0026self, rng: \u0026mut R) -\u003e VolatileState {\n            match rng.gen_range(0..=1) {\n                0 =\u003e VolatileState::Leader(rng.gen::\u003cLeaderState\u003e()),\n                _ =\u003e VolatileState::NonLeader(rng.gen::\u003cNonLeaderState\u003e())\n            }\n        }\n    }\n\n\n    impl\u003cT\u003e Distribution\u003cState\u003cT\u003e\u003e for Standard \n    where\n        Standard: Distribution\u003cT\u003e\n    {\n        fn sample\u003cR: Rng + ?Sized\u003e(\u0026self, rng: \u0026mut R) -\u003e State\u003cT\u003e {\n            let mut log: Vec\u003cLog\u003cT\u003e\u003e = vec![];\n\n            (0..rng.gen_range::\u003c\u003e(0..=10u64))\n            .for_each(|idx| {\n                log.push((rng.gen_range((idx+1)..=100), rng.gen::\u003cT\u003e()));\n            });\n\n            State {\n                current_term: rng.gen_range(0..=10),\n                voted_for: {\n                    match rng.gen_range(0..=1) {\n                        0 =\u003e Some(rng.gen_range(0..=5)),\n                        _ =\u003e None\n                    }\n                },\n                log\n            }\n        }\n    }\n\n    impl\u003cS\u003e Distribution\u003cRaftNode\u003cS\u003e\u003e for Standard \n    where\n        S: state_machine::StateMachine,\n        Standard: Distribution\u003cS::MutationCommand\u003e\n    {\n        fn sample\u003cR: Rng + ?Sized\u003e(\u0026self, rng: \u0026mut R) -\u003e RaftNode\u003cS\u003e {\n            \n            let node_type: NodeType = rng.gen::\u003cNodeType\u003e();\n            let meta: NodeMetadata = rng.gen::\u003cNodeMetadata\u003e();\n            let persistent_state: State\u003cS::MutationCommand\u003e = rng.gen::\u003cState\u003cS::MutationCommand\u003e\u003e();\n            let volatile_state: VolatileState = rng.gen::\u003cVolatileState\u003e();\n\n            RaftNode {\n                node_type,\n                meta,\n                persistent_state: Arc::new(Mutex::new(persistent_state)),\n                volatile_state: Arc::new(Mutex::new(volatile_state)),\n            }\n        }\n    }\n}\n\n#[cfg(test)]\npub mod tests {\n    use crate::node::{NodeType, NodeMetadata};\n    use crate::storage::state;\n\n    use super::RaftNode;\n    use state_machine::StateMachine;\n    use state_machine::impls::key_value_store::*;\n    use serde_json::Value;\n    use std::sync::{Arc, Mutex};\n    use crate::utils::test_utils::set_up_logging;\n    use log::{debug, info};\n\n    #[cfg(feature = \"random\")]\n    use rand::{Rng, thread_rng};\n\n\n    #[test]\n    fn test_create_new_raft_node() {\n        let node: RaftNode\u003cKeyValueStore\u003cString, Value\u003e\u003e = RaftNode::new();\n\n        assert_eq!(node.node_type, NodeType::new());\n        assert_eq!(node.meta, NodeMetadata::new());\n        assert_eq!(\u0026*node.persistent_state.lock().unwrap(), \u0026state::persistent::State::new());\n        assert_eq!(\u0 ull},{"line":82,"address":[2307137,2307324],"length":1,"stats":{"Line":1},"fn_name":null},{"line":83,"address":[2307428,2307225],"length":1,"stats":{"Line":1},"fn_name":null},{"line":84,"address":[1647687,1647726,1647815,1647872],"length":1,"stats":{"Line":7},"fn_name":null}],"covered":36,"coverable":36},{"path":["/","home","infinity","dev","kraft","raft","src","rpc","request_vote.rs"],"content":"use proto::raft::{\n    VoteRequest, \n    VoteResponse,\n};\nuse serde::{de::DeserializeOwned, Serialize};\nuse tonic::{Request, Response, Status};\nuse crate::{node::RaftNode, storage::state::persistent::Log};\nuse log::{debug, info, trace, warn};\n\n\n/// Given a raft node that receives a request for a RequestVoteRPC,\n/// determine if the receiving node should grant the vote to the requester\n/// and update the persistent state of the receiver node depending on\n/// how it responded to the request.\n/// \n/// ### Example\n/// ```\n/// use raft::node::RaftNode;\n/// use state_machine::impls::key_value_store::KeyValueStore;\n/// use proto::raft::{VoteRequest, VoteResponse};\n/// use tonic::{Request};\n/// use raft::rpc::request_vote::request_vote;\n/// \n/// #[tokio::main]\n/// pub async fn main() {\n/// \n///     let mut raft_node: RaftNode\u003cKeyValueStore\u003cString, String\u003e\u003e = RaftNode::default();\n///     let request = Request::new(\n///         VoteRequest {\n///             term: 1,\n///             candidate_id: 1,\n///             last_log_index: 0,\n///             last_log_term: 0\n///         }\n///     );\n///     \n///     // The receiver node has an initial state.\n///     assert_eq!(raft_node.persistent_state.lock().unwrap().current_term, 0);\n///     assert_eq!(raft_node.persistent_state.lock().unwrap().voted_for, None);\n/// \n///     // Initiate the RPC.\n///     let response = request_vote(\u0026raft_node, request).await.expect(\"Request Vote RPC failed.\");\n/// \n///     let response = response.into_inner();\n///     // We must've received the vote because this was the initial vote request.\n///     assert_eq!(response, VoteResponse { term: 1, vote_granted: true });    \n/// \n///     // The receiver node has its state updated.\n///     assert_eq!(raft_node.persistent_state.lock().unwrap().current_term, 1);\n///     assert_eq!(raft_node.persistent_state.lock().unwrap().voted_for, Some(1));\n/// \n/// }\n/// ```\n/// \npub async fn request_vote\u003cS\u003e(node: \u0026RaftNode\u003cS\u003e, request: Request\u003cVoteRequest\u003e) -\u003e Result\u003cResponse\u003cVoteResponse\u003e, Status\u003e \nwhere\n    S: state_machine::StateMachine,\n    S::MutationCommand: Clone + Serialize + DeserializeOwned\n{\n    trace!(\"Got a Vote request: {:?}\", request);\n\n    let VoteRequest {\n        term, \n        candidate_id, \n        last_log_index, \n        last_log_term\n    } = request.into_inner();\n\n    let mut current_state_guard = node.persistent_state.lock().expect(\"Could not lock persistent state.\");\n\n    let latest_term = current_state_guard.current_term;\n    let my_id = node.meta.id;\n    // The requesting node is out of date from the latest\n    // election term.\n    if term \u003c current_state_guard.current_term {\n        warn!(\"Requesting node ({candidate_id}) is in an out-of-date election term ({term}). Informing it of my ({my_id}) latest term ({latest_term})\");\n        \n        // Make sure we drop the guard because `node.save()` takes the lock again.\n        // If we don't drop, we deadlock ;(\n        drop(current_state_guard);\n        node.save().expect(\"Couldn't save node to stable storage.\");\n        return Ok(Response::new(VoteResponse { term: latest_term , vote_granted: false }));\n    }\n\n    let receiver_log = \u0026current_state_guard.log;\n\n    let num_entries = receiver_log.len() as u64;\n\n\n    // Determine if the candidate's log is at least as up-to-date as the receiver's log.\n    let candidate_log_is_up_to_date: bool = {\n        (\n            {\n                // Last log index must appear on the right of the receiver's log.\n                let have_less_entries = last_log_index \u003e= num_entries;\n\n                if !have_less_entries {\n                    warn!(\"Candidate's ({candidate_id}) log has latest entry's index ({last_log_index}), and term ({last_log_term}). We ({my_id}) have ({num_entries}) entries in our log, which is more than the candidate's.\");\n                }\n\n                have_less_entries\n            }\n        )\n        \u0026\u0026 \n        (\n            {\n                // If non-empty log, then make sure the candidate's term\n                // comes later than the latest entry's term.\n                if !receiver_log.is_empty() {\n                    let our_last_entry_term = receiver_log.last().expect(\"Last entry in the log is None.\").0;\n                    let have_lower_term = last_log_term \u003e= our_last_entry_term;\n                    if !have_lower_term {\n                        warn!(\"Candidate's ({candidate_id}) log has latest entry's index ({last_log_index}), and term ({last_log_term}). Our ({my_id}) last entry's term ({our_last_entry_term}) is larger than that of the candidate.\");\n                    }\n                    have_lower_term\n                } else {\n                    true\n                }\n            }\n        )\n    };\n\n    if !candidate_log_is_up_to_date {\n        warn!(\"Candidate's ({candidate_id}) log has latest entry's index ({last_log_index}), and term ({last_log_term}). The candidate's log is more stale than ours. Notify candidate of that.\");\n    }\n\n    if let Some(voted_for) = current_state_guard.voted_for {\n\n        let latest_term = current_state_guard.current_term;\n        let my_id = node.meta.id;\n\n        // We have already voted for someone.\n        if voted_for != candidate_id {\n            // We have already voted in this term.\n            if latest_term == term {\n                warn!(\"We ({my_id}) have already voted for ({voted_for}) in election term ({latest_term}) so we deny candidate ({candidate_id}) a vote for term ({term}).\");\n                drop(current_state_guard);\n                node.save().expect(\"Couldn't save node to stable storage.\");\n                return Ok(Response::new(VoteResponse { term: latest_term , vote_granted: false }));\n            } \n            // We have already voted but in some term before the one that the candidate presented.\n            // So basically, some elections have happened without us knowing.\n            // In this case, we might benefit from updating ourselves.\n            else {\n                trace!(\"Our ({my_id}) most recent vote was for ({voted_for}) and happened in election term ({latest_term}). The candidate ({candidate_id}) is in the election term ({term}), which is higher than ours, so we may be able to grant a vote and update ourselves.\");\n                if candidate_log_is_up_to_date {\n                    trace!(\"Since the candidate's ({candidate_id}) log is fresher than ours ({my_id}), we grant it a vote.\");\n\n                    current_state_guard.current_term = term;\n                    current_state_guard.voted_for = Some(candidate_id);\n                    drop(current_state_guard);\n\n                    node.save().expect(\"Couldn't save node to stable storage.\");\n                    return Ok(Response::new(VoteResponse { term, vote_granted: true }))\n                } else {\n                    warn!(\"Since the candidate's ({candidate_id}) log is stale compared to ours ({my_id}), we DO NOT grant it a vote.\");\n\n                    current_state_guard.current_term = term;\n                    drop(current_state_guard);\n                    node.save().expect(\"Couldn't save node to stable storage.\");\n                    return Ok(Response::new(VoteResponse { term, vote_granted: false }))\n                }\n            }\n        }\n        // We have voted for the candidate.\n        else {\n            trace!(\"Our ({my_id}) most recent vote was for ({voted_for}) and happened in election term ({latest_term}). The candidate ({candidate_id}) is in the election term ({term}).\");\n            if latest_term == term {\n                trace!(\"The candidate is once again asking a vote from us, for the same term. -_-\");\n                drop(current_state_guard);\n\n                if candidate_log_is_up_to_date {\n\n                    node.save().expect(\"Couldn't save node to stable storage.\");\n                    return Ok(Response::new(VoteResponse { term, vote_granted: true }))\n                } else {\n\n                    node.save().expect(\"Couldn't save node to stable storage.\");\n                    return Ok(Response::new(VoteResponse { term, vote_granted: false }))\n                }\n            } else {\n                // We have voted for the candidate but in some previous term.\n                if candidate_log_is_up_to_date {\n                    current_state_guard.current_term = term;\n                    current_state_guard.voted_for = Some(candidate_id);\n                    drop(current_state_guard);\n\n                    node.save().expect(\"Couldn't save node to stable storage.\");\n                    return Ok(Response::new(VoteResponse { term, vote_granted: true }))\n                } else {\n                    current_state_guard.current_term = term;\n                    drop(current_state_guard);\n\n                    node.save().expect(\"Couldn't save node to stable storage.\");\n                    return Ok(Response::new(VoteResponse { term, vote_granted: false }))\n                }                \n            }\n        }\n    }\n    else {\n        // We haven't voted for anybody yet.\n        // Grant a vote as long as candidate's log is up-to-date.\n        if candidate_log_is_up_to_date {\n            trace!(\"Candidate's ({candidate_id}) log is at least as fresh as ours ({my_id}). Along with the fact that we haven't voted for anybody yet, we grant a vote to the candidate.\");\n            current_state_guard.current_term = term;\n            current_state_guard.voted_for = Some(candidate_id);\n            drop(current_state_guard);\n\n            node.save().expect(\"Couldn't save node to stable storage.\");\n            return Ok(Response::new(VoteResponse { term, vote_granted: true }))\n        } else {\n\n            warn!(\"Candidate's ({candidate_id}) log is stale compared to ours ({my_id}). Even though we haven't voted for anybody yet, we DO NOT vote for the candidate because we know we have a \\\"better\\\" log than the candidate.\");\n\n            current_state_guard.current_term = term;\n            drop(current_state_guard);\n\n            node.save().expect(\"Couldn't save node to stable storage.\");\n            return Ok(Response::new(VoteResponse { term, vote_granted: false }))\n        }\n    }\n}\n\n\n#[cfg(test)]\npub mod tests {\n    use crate::utils::test_utils::set_up_logging;\n    use crate::node::{RaftNode, Int};\n    use proto::raft::raft_rpc_server::RaftRpc;\n    use state_machine::impls::key_value_store::*;\n    use state_machine::StateMachine;\n    use log::{info, debug};\n    use super::*;\n    use tonic::{Request, Response, Status};\n    use crate::storage::state::persistent::State;\n    use crate::storage::state::volatile::{VolatileState, NonLeaderState};\n    use std::path::PathBuf;\n\n    use rand::{distributions::Alphanumeric, Rng};\n\n\n    pub fn create_request(term: Int, candidate_id: Int, last_log_index: Int, last_log_term: Int) -\u003e Request\u003cVoteRequest\u003e {\n        let vote_request = VoteRequest {\n            term, candidate_id, last_log_index, last_log_term\n        };\n        Request::new(vote_request)\n    }\n\n    pub fn create_response(term: Int, vote_granted: bool) -\u003e VoteResponse {\n        VoteResponse {\n            term,\n            vote_granted\n        }\n    }\n\n    macro_rules! request_vote_test {\n        (\n            $(#[$meta:meta])*\n            $func_name:ident, \n            $initial_persistent_state:expr, \n            $initial_volatile_state:expr, \n            $request:expr, \n            $response:expr, \n            $final_persistent_state:expr,\n            $final_volatile_state:expr\n        ) =\u003e {\n                $(#[$meta])*\n                #[tokio::test]\n                pub async fn $func_name() {\n                    set_up_logging();\n\n                    // This node receives the RPC.\n                    let mut receiver: RaftNode\u003cKeyValueStore\u003cString, String\u003e\u003e = RaftNode::default();\n                    \n                    let mut log_file_path = PathBuf::from(\"/tmp\");\n                    let log_file_base = rand::thread_rng().sample_iter(\u0026Alphanumeric).take(15).map(char::from).collect::\u003cString\u003e();\n                    log_file_path.push(format!(\"{}.raft\", log_file_base));\n                    receiver.meta.log_file = log_file_path.to_str().expect(\"Is invalid unicode.\").to_owned();\n\n                    // Set the initial states as given.\n                    receiver.persistent_state = std::sync::Arc::new(std::sync::Mutex::new($initial_persistent_state));\n                    receiver.volatile_state = std::sync::Arc::new(std::sync::Mutex::new($initial_volatile_state));\n\n                    // Create a VoteRequest from the given argument.\n                    let request = create_request($request.0, $request.1, $request.2, $request.3);\n\n                    // Create an expected response from the given response.\n                    let expected_response = create_response($response.0, $response.1);\n\n                    // Make the RequestVoteRPC and get a response.\n                    let observed_response = receiver.request_vote(request).await.unwrap();\n\n                    // Assert the observed response is the same as expected.\n                    assert_eq!(\n                        observed_response.into_inner(), \n                        expected_response,\n                        \"VoteResponse does not match up.\"\n                    );\n\n                    // Assert the final persistent state is the same as expected.\n                    assert_eq!(\n                        \u0026*receiver.persistent_state.lock().expect(\"Couldn't lock persistent state.\"),\n                        \u0026$final_persistent_state,\n                        \"Persistent state does not match up.\"\n                    );\n\n                    // Check that the state change is persisted on stable storage.\n                    assert_eq!(\n                        \u0026receiver.load_state().expect(\"Couldn't load state.\"),\n                        \u0026$final_persistent_state\n                    );\n\n                    // Assert the final volatile state is the same as expected.\n                    assert_eq!(\n                        \u0026*receiver.volatile_state.lock().expect(\"Couldn't lock volatile state.\"),\n                        \u0026$final_volatile_state,\n                        \"Volatile state does not match up.\"\n                    );\n            }\n        };\n    }\n\n    request_vote_test!(\n        /// Test that a receiver node grants the vote to any vote request initially.\n        initial, \n        State { current_term: 0, voted_for: None, log: vec![] },\n        VolatileState::NonLeader(NonLeaderState { commit_index: 0, last_applied: 0}), \n        (0, 0, 0, 0), \n        (0, true), \n        State { current_term: 0, voted_for: Some(0), log: vec![] },\n        VolatileState::NonLeader(NonLeaderState { commit_index: 0, last_applied: 0})\n    );\n\n    request_vote_test!(\n        /// Test that a receiver node grants \n        /// the vote to a vote request when the receiver\n        /// hasn't voted for anybody yet.\n        grant_vote_if_not_voted_yet_and_log_at_least_up_to_date, \n        State { current_term: 0, voted_for: None, log: vec![] },\n        VolatileState::NonLeader(NonLeaderState { commit_index: 0, last_applied: 0}), \n        (1, 0, 0, 0), \n        (1, true), \n        State { current_term: 1, voted_for: Some(0), log: vec![] },\n        VolatileState::NonLeader(NonLeaderState { commit_index: 0, last_applied: 0})\n    );\n\n\n    request_vote_test!(\n        /// Test that a receiver node denies \n        /// a vote request if the candidate\n        /// is in a stale election term.\n        stale_election_term_denial, \n        State { current_term: 2, voted_for: None, log: vec![] },\n        VolatileState::NonLeader(NonLeaderState { commit_index: 0, last_applied: 0}), \n        (1, 1, 0, 0), // Candidate is in election term 1.\n        (2, false),  // Send the latest election term.\n        State { current_term: 2, voted_for: None, log: vec![] },\n        VolatileState::NonLeader(NonLeaderState { commit_index: 0, last_applied: 0})\n    );\n\n\n    request_vote_test!(\n        /// Test that a receiver node approves \n        /// a vote request to the candidate\n        /// if the receiver has already voted for that term\n        /// but the vote was for the same candidate.\n        approve_vote_if_already_voted_for_same_candidate, \n        State { current_term: 2, voted_for: Some(1), log: vec![] }, // Already voted for Node 1.\n        VolatileState::NonLeader(NonLeaderState { commit_index: 0, last_applied: 0}), \n        (2, 1, 0, 0), // Candidate is in election term 3.\n        (2, true),  // Send the latest election term.\n        State { current_term: 2, voted_for: Some(1), log: vec![] },\n        VolatileState::NonLeader(NonLeaderState { commit_index: 0, last_applied: 0})\n    );\n\n    request_vote_test!(\n        /// Test that a receiver node denies\n        /// a vote request to the candidate\n        /// if the receiver has already voted for that term\n        /// but the vote was for the other candidate.\n        deny_vote_if_already_voted_for_other_candidate, \n        State { current_term: 2, voted_for: Some(3), log: vec![] }, // Already voted for Node 2.\n        VolatileState::NonLeader(NonLeaderState { commit_index: 0, last_applied: 0}), \n        (2, 1, 0, 0), // Candidate is in election term 3.\n        (2, false),  // Send the latest election term.\n        State { current_term: 2, voted_for: Some(3), log: vec![] },\n        VolatileState::NonLeader(NonLeaderState { commit_index: 0, last_applied: 0})\n    );\n\n    request_vote_test!(\n        /// Test that a receiver node approves\n        /// a vote request to the candidate\n        /// if the receiver has already voted for the candidate\n        /// but in a previous term.\n        approve_vote_if_already_voted_for_same_candidate_but_in_a_previous_term, \n        State { current_term: 0, voted_for: Some(1), log: vec![] }, // Already voted for Node 2.\n        VolatileState::NonLeader(NonLeaderState { commit_index: 0, last_applied: 0}), \n        (2, 1, 0, 0), // Candidate is in election term 2.\n        (2, true),  // Send the latest election term.\n        State { current_term: 2, voted_for: Some(1), log: vec![] },\n        VolatileState::NonLeader(NonLeaderState { commit_index: 0, last_applied: 0})\n    );\n\n\n    request_vote_test!(\n        /// Test that a receiver node approves\n        /// a vote request of the candidate\n        /// if the receiver has already voted for some other node\n        /// but in a previous term.\n        approve_vote_if_already_voted_for_other_candidate_in_a_previous_term, \n        State { current_term: 0, voted_for: Some(3), log: vec![] }, // Already voted for Node 2.\n        VolatileState::NonLeader(NonLeaderState { commit_index: 0, last_applied: 0}), \n        (2, 1, 0, 0), // Candidate is in election term 2.\n        (2, true),  // Send the latest election term.\n        State { current_term: 2, voted_for: Some(1), log: vec![] },\n        VolatileState::NonLeader(NonLeaderState { commit_index: 0, last_applied: 0})\n    );\n\n    request_vote_test!(\n        /// Test that a receiver node denies\n        /// a vote request of the candidate\n        /// if the receiver has not already voted\n        /// and has a fresher log than the candidate.\n        deny_vote_if_not_already_voted_and_candidate_log_is_stale, \n        State { current_term: 2, voted_for: None, log: vec![(1, \"PUT x 2\".try_into().unwrap())] }, // Already voted for Node 2.\n        VolatileState::NonLeader(NonLeaderState { commit_index: 0, last_applied: 0}), \n        (2, 1, 0, 0), // Candidate is in election term 2.\n        (2, false),  // Send the latest election term.\n        State { current_term: 2, voted_for: None, log: vec![(1, \"PUT x 2\".try_into().unwrap())] },\n        VolatileState::NonLeader(NonLeaderState { commit_index: 0, last_applied: 0})\n    );\n\n\n    request_vote_test!(\n        /// Test that a receiver node approves\n        /// a vote request of the candidate\n        /// if the receiver has not already voted\n        /// and has candidate has the same log as receiver's.\n        approve_vote_if_not_already_voted_and_candidate_log_is_same_as_receiver_log, \n        State { current_term: 2, voted_for: None, log: vec![(1, \"PUT x 2\".try_into().unwrap())] }, // Already voted for Node 2.\n        VolatileState::NonLeader(NonLeaderState { commit_index: 0, last_applied: 0}), \n        (2, 1, 1, 1), // Candidate is in election term 2.\n        (2, true),  // Send the latest election term.\n        State { current_term: 2, voted_for: Some(1), log: vec![(1, \"PUT x 2\".try_into().unwrap())] },\n        VolatileState::NonLeader(NonLeaderState { commit_index: 0, last_applied: 0})\n    );\n\n    request_vote_test!(\n        /// Test that a receiver node denies\n        /// a vote request of the candidate\n        /// if the receiver has not already voted\n        /// and has the candidate's last log term is earlier than the receiver's last entry's.\n pub mod state;\n","traces":[],"covered":0,"coverable":0},{"path":["/","home","infinity","dev","kraft","raft","src","storage","state.rs"],"content":"\npub mod raft_io {\n    use std::result;\n    use serde::de::DeserializeOwned;\n    use serde::Serialize;\n    use flate2::read::GzDecoder;\n    use flate2::write::GzEncoder;\n    use flate2::Compression;\n    use rmp_serde::Serializer;\n    use std::io::{self, Read, Write};\n\n    pub type Result\u003cT\u003e = result::Result\u003cT, std::io::Error\u003e;\n\n    /// The API to read/write a state.\n    pub trait ReadWriteState\u003cT\u003e {\n        /// Write the given persistent state to self.\n        fn write_state(\u0026mut self, state: \u0026T) -\u003e Result\u003cusize\u003e;\n        /// Read a persistent state object from self.\n        fn read_state(\u0026mut self) -\u003e result::Result\u003cT, rmp_serde::decode::Error\u003e;\n    }\n\n    /// Let any stateful struct that is serializable be serialized\n    /// via messagepack and then gzipped before passing on to anything that writes.\n    /// Let anything that allows read provide bytes that are first ungzipped\n    /// and then deserialized via messagepack into a stateful struct.\n    impl\u003cS: Serialize + DeserializeOwned, T: io::Read + io::Write\u003e ReadWriteState\u003cS\u003e for T {\n        /// Serialize the given serialiable stateful struct\n        /// with msgpack and then gz encode it before\n        /// passing it to a writer.\n        fn write_state(\u0026mut self, state: \u0026S) -\u003e Result\u003cusize\u003e {\n            let mut buf = Vec::new();\n            state\n                .serialize(\u0026mut Serializer::new(\u0026mut buf))\n                .unwrap_or_else(|_| panic!(\"Could not serialize data.\"));\n\n            let mut e = GzEncoder::new(Vec::new(), Compression::default());\n            e.write_all(\u0026buf)?;\n\n            let compressed_bytes = e.finish()?;\n            let length = compressed_bytes.len();\n\n            self.write_all(\u0026compressed_bytes)?;\n\n            Ok(length)\n        }\n\n        /// Decode the gzipped bytes from a reader into something messagepacked\n        /// and then further deserialize it into a stateful (de)serializable struct.\n        fn read_state(\u0026mut self) -\u003e result::Result\u003cS, rmp_serde::decode::Error\u003e {\n            let mut decoder = GzDecoder::new(self);\n\n            let mut buf = Vec::new();\n            decoder.read_to_end(\u0026mut buf).expect(\"Could not\");\n            rmp_serde::decode::from_slice::\u003cS\u003e(\u0026buf)\n        }\n    }\n}\n\nuse crate::node::Int;\n\npub mod persistent {\n    use serde::de::DeserializeOwned;\n    use serde_derive::{Deserialize, Serialize};\n    use crate::node::NodeType;\n    // use crate::node::LogEntry;\n    use state_machine::StateMachine;\n    use proto::raft::LogEntry;\n    use super::Int;\n\n    // impl\u003cT\u003e From\u003cLogEntry\u003e for (u64, T)\n    // where\n    //     T: Clone + From\u003cVec\u003cu8\u003e\u003e\n    // {\n    //     fn from(entry: LogEntry) -\u003e Self {\n    //         (entry.term, entry.command.into())\n    //     }\n    // }\n\n    pub type Log\u003cT\u003e = (Int, T);\n\n    /// Updated on stable storage before responding to RPCs.\n    #[derive(Clone, Debug, Serialize, Deserialize, PartialEq, Eq)]\n    pub struct State\u003cT\u003e\n    {\n        // /// The kind of the election entity that the current node is assigned.\n        // pub participant_type: NodeType,\n        /// The latest term server has seen (initialized to 0 on first boot, increases\n        /// monotonically.)\n        pub current_term: Int,\n        /// The `candidate_id` that received vote in the current term (or None, if none exists.)\n        pub voted_for: Option\u003cInt\u003e,\n\n        /// The log entries, each entry contains command for state machine, and term when entry\n        /// was received by leader.\n        pub log: Vec\u003cLog\u003cT\u003e\u003e,\n    }\n    \n    impl\u003cT\u003e Default for State\u003cT\u003e\n    {\n        fn default() -\u003e Self {\n            Self {\n                current_term: 0,\n                voted_for: None,\n                log: vec![],\n                // participant_type: NodeType::default(),\n            }\n        }\n    }\n\n    impl\u003cT\u003e State\u003cT\u003e\n    {\n        pub fn new() -\u003e Self {\n            Default::default()\n        }\n    }\n\n}\n\npub mod volatile { \n    use serde_derive::{Deserialize, Serialize};\n\n    #[cfg(feature = \"hashbrown\")]\n    use hashbrown::HashMap;\n    \n    #[cfg(not(feature = \"hashbrown\"))]\n    use std::collections::HashMap;\n    \n    use super::Int;\n\n    use crate::node::NodeMetadata;\n\n    #[derive(Default, Debug, Clone, Serialize, Deserialize, PartialEq, Eq)]\n    pub struct LeaderState {\n        /// The index of the highest log entry\n        /// known to be committed (initialized to 0, increases\n        /// monotonically).\n        pub commit_index: Int,\n        /// The index of the highest log entry applied to\n        /// state machine (initialized to 0, increases monotonically).\n        pub last_applied: Int,\n        /// For each server, the index of the next log entry\n        /// to send to that server (initialized to leader's last log index + 1).\n        pub next_index: HashMap\u003cInt, Option\u003cInt\u003e\u003e,\n        /// For each server, the index of the highest log entry\n        /// known to be to replicated on that server (initialized to 0, increases monotonically).\n        pub match_index: HashMap\u003cInt, Option\u003cInt\u003e\u003e,\n\n    }\n    /// Volatile state on all servers. The properties\n    /// `next_index` and `match_index` are only applicable\n    /// to leader nodes and as such will be None in the other\n    /// two cases.\n    #[derive(Default, Debug, Clone, Serialize, Deserialize, PartialEq, Eq)]\n    pub struct NonLeaderState {\n        /// The index of the highest log entry\n        /// known to be committed (initialized to 0, increases\n        /// monotonically).\n        pub commit_index: Int,\n        /// The index of the highest log entry applied to\n        /// state machine (initialized to 0, increases monotonically).\n        pub last_applied: Int,\n    }\n\n    impl LeaderState {\n        pub fn servers(self, servers: \u0026[NodeMetadata]) -\u003e Self {\n            let mut next_index: HashMap\u003cInt, Option\u003cInt\u003e\u003e = HashMap::new();\n            let mut match_index: HashMap\u003cInt, Option\u003cInt\u003e\u003e = HashMap::new();\n            \n            servers\n            .iter()\n            .for_each(|server| {\n                next_index.insert(server.id, None);\n                match_index.insert(server.id, None);\n            });\n            Self {\n                commit_index: self.commit_index,\n                last_applied: self.last_applied,\n                next_index,\n                match_index\n            }\n        }\n    }\n\n    impl From\u003cNonLeaderState\u003e for LeaderState {\n        fn from(state: NonLeaderState) -\u003e Self {\n            Self {\n                commit_index: state.commit_index,\n                last_applied: state.last_applied,\n                next_index: HashMap::new(),\n                match_index: HashMap::new()\n            }\n        }\n    }\n\n    impl From\u003cLeaderState\u003e for NonLeaderState {\n        fn from(state: LeaderState) -\u003e Self {\n            Self {\n                commit_index: state.commit_index,\n                last_applied: state.last_applied\n            }\n        }\n    }\n\n    #[derive(Debug, Clone, Serialize, Deserialize, PartialEq, Eq)]\n    pub enum VolatileState {\n        Leader(LeaderState),\n        NonLeader(NonLeaderState)\n    }\n\n    impl Default for VolatileState {\n        fn default() -\u003e Self {\n            Self::NonLeader(NonLeaderState::default())\n        }\n    }\n\n    impl VolatileState {\n        pub fn new() -\u003e Self {\n            Default::default()\n        }\n    }\n\n}\n\n\n#[cfg(test)]\nmod tests {\n\n    use crate::node::NodeType;\n    use crate::storage::state::persistent::{State};\n    use std::fs::File;\n    use std::thread::sleep;\n    use std::time::Duration;\n    use super::raft_io::*;\n    use state_machine::impls::key_value_store::*;\n    use super::persistent::Log;\n    // use crate::storage::state_machine::{\n    //     CommitLog,\n    //     Mutation,\n    //     SetCommand,\n    //     DeleteCommand\n    // };\n\n    /// Test that we can write a gzipped msgpack stream to a file on disk\n    /// and then read it back immediately without losing any data. In other words,\n    /// test for persistence.\n    #[test]\n    pub fn test_write_and_read_persistent_state() {\n\n        // let key_value_store = KeyValueStore::new();\n\n        const OUT_FILE: \u0026str = \"/tmp/.storage.gz\";\n        let persistent_state: State\u003cString\u003e = State {\n            // participant_type: NodeType::Candidate,\n            current_term: 2,\n            voted_for: Some(3),\n            log: vec![ (0, \"\".to_owned()) ],\n        };\n\n        let mut file = File::create(OUT_FILE).expect(\"Unable to create file.\");\n        let bytes_written = file\n            .write_state(\u0026persistent_state)\n            .expect(\"Could not write persistent state.\");\n\n        println!(\"{} bytes written to {}\", bytes_written, OUT_FILE);\n\n        let mut file = File::open(OUT_FILE).expect(\"Unable to open file.\");\n        let observed_state = file.read_state().expect(\"Could not read persistent state\");\n\n        assert_eq!(\n            persistent_state, \n            observed_state,\n            \"Persistent state is different from observed state.\"\n        );\n    }\n\n    /// Test that we can write a gzipped msgpack stream to a file on disk\n    /// and then read it back after a period of wait without losing any data.\n    /// In other words, test for on-disk persistence after a period of wait.\n    #[test]\n    pub fn test_write_and_read_persistent_state_after_a_while() {\n        const OUT_FILE: \u0026str = \"/tmp/foo_wait.gz\";\n        let persistent_state: State\u003cVec\u003cu8\u003e\u003e = State {\n            // participant_type: NodeType::Candidate,\n            current_term: 2,\n            voted_for: Some(3),\n            log: vec![ (0, vec![]) ],\n        };\n\n        let mut file = File::create(OUT_FILE).expect(\"Unable to create file.\");\n        let bytes_written = file\n            .write_state(\u0026persistent_state)\n            .expect(\"Could not write persistent state.\");\n\n        const WAIT_SECONDS: u64 = 2;\n\n        println!(\"{} bytes written to {}\", bytes_written, OUT_FILE);\n        println!(\"Sleeping for {} seconds\", WAIT_SECONDS);\n\n        sleep(Duration::from_secs(WAIT_SECONDS));\n        println!(\"Woken up after {} seconds\", WAIT_SECONDS);\n\n        let mut file = File::open(OUT_FILE).expect(\"Unable to open file.\");\n        let observed_state = file.read_state().expect(\"Could not read persistent state\");\n\n        assert_eq!(\n            persistent_state, observed_state,\n            \"Persistent state is different from observed state.\"\n        );\n    }\n}\n","traces":[{"line":30,"address":[],"length":0,"stats":{"Line":4},"fn_name":null},{"line":31,"address":[2744119,2745703,2747287,2748871],"length":1,"stats":{"Line":4},"fn_name":null},{"line":32,"address":[],"length":0,"stats":{"Line":20},"fn_name":null},{"line":33,"address":[2745741,2747325,2744157,2748909],"length":1,"stats":{"Line":7},"fn_name":null},{"line":34,"address":[1686464,1686800,1686688,1686809,1686585,1686473,1686576,1686697],"length":1,"stats":{"Line":0},"fn_name":"{closure#0}\u003craft::storage::state::persistent::State\u003cstate_machine::impls::key_value_store::MutationCommand\u003calloc::string::String, usize\u003e\u003e, std::fs::File\u003e"},{"line":36,"addr ::msg(format!(\"Did not have this key present {key:?}.\")))\n        }\n    }\n    /// Given a key, delete it and its corresponding value from the store.\n    /// If the key existed, then return its corresponding value before deletion.\n    /// Otherwise, return an error since there was an attempt to delete a key that didn't exist.\n    pub(crate) fn delete(\u0026self, key: K) -\u003e Result\u003cV\u003e {\n        let mut guard = self.inner.lock().unwrap();\n        if let Some(previous_value) = guard.remove(\u0026key) {\n            return Ok(previous_value)\n        }\n        else {\n            return Err(anyhow::Error::msg(format!(\"Key {key:?} does not exist.\")))\n        }\n    }\n}\n\n\nimpl\u003cK, V\u003e StateMachine for KeyValueStore\u003cK, V\u003e \nwhere\n    K: Hash + serde::Serialize + serde::de::DeserializeOwned + PartialEq + Eq + Clone + Debug,\n    V: serde::Serialize + serde::de::DeserializeOwned + Clone\n{\n    type QueryCommand = QueryCommand\u003cK\u003e;\n    type MutationCommand = MutationCommand\u003cK, V\u003e;\n    type Response = Response\u003cV\u003e;\n    type Snapshot = HashMap\u003cK, V\u003e;\n\n    /// Given a mutation command, apply the command to the state machine\n    /// and return an application specific response.\n    fn apply(\u0026self, command: Self::MutationCommand) -\u003e Result\u003cSelf::Response\u003e {\n\n        match command {\n            MutationCommand::PUT(cmd) =\u003e {\n                \n                let value = self.put(cmd.key, cmd.value)?;\n\n                Ok(Self::Response {\n                    value\n                })\n            },\n            MutationCommand::DELETE(cmd) =\u003e {\n                let value = self.delete(cmd.key)?;\n                Ok(Self::Response {\n                    value\n                })\n            },\n            _ =\u003e {\n                unreachable!(\"Only PUT and DELETE are implemented as a Mutation Command.\")\n            }\n        }\n    }\n\n    /// u003cK, V\u003e)\n    }\n\n    #[test]\n    pub fn test_put_from_str() {\n        set_up_logging();\n        let expected = PutCommand { key: 1usize, value: \"cat\".to_owned()};\n        let observed: PutCommand\u003cusize, String\u003e = \"PUT 1 cat\".try_into().expect(\"Could not understand PUT\");\n        assert_eq!(expected, observed);\n    }\n\n    #[test]\n    pub fn test_get_from_str() {\n        set_up_logging();\n        let expected = GetCommand { key: 1usize };\n        let observed: GetCommand\u003cusize\u003e = \"GET 1\".try_into().expect(\"Could not understand GET\");\n        assert_eq!(expected, observed);\n    }\n\n    #[test]\n    pub fn test_delete_from_str() {\n        set_up_logging();\n        let expected = DeleteCommand { key: 1usize };\n        let observed: DeleteCommand\u003cusize\u003e = \"DELETE 1\".try_into().expect(\"Could not understand DELETE\");\n        assert_eq!(expected, observed);\n    }\n\n    #[test]\n    pub fn test_mutation_delete_from_str() {\n        set_up_logging();\n        let expected: MutationCommand\u003cusize, usize\u003e = MutationCommand::DELETE(DeleteCommand { key: 1usize });\n        let observed: MutationCommand\u003cusize, usize\u003e = \"DELETE 1\".try_into().expect(\"Could not understand Mutation DELETE.\");\n        assert_eq!(expected, observed);\n    }\n\n    #[test]\n    pub fn test_mutation_put_from_str() {\n        set_up_logging();\n        let expected: MutationCommand\u003cusize, usize\u003e = MutationCommand::PUT(PutCommand { key: 1usize, value: 1 });\n        let observed: MutationCommand\u003cusize, usize\u003e = \"PUT 1 1\".try_into().expect(\"Could not understand Mutation PUT.\");\n        assert_eq!(expected, observed);\n    }\n\n    #[test]\n    pub fn test_mutation_from_str() {\n        set_up_logging();\n        let commands = vec![\n            \"PUT x 1\",\n            \"DELETE x\",\n            \"PUT y 2\",\n            \"PUT z 10000\"\n        ];\n        let observed: Vec\u003cMutationCommand\u003cString, serde_json::Value\u003e\u003e = \n            commands\n            .iter()\n            .map(\n                |\u0026cmd| cmd.try_into().expect(\"Couldnt parse cmd.\")\n            )\n            .collect();\n\n        let expected: Vec\u003cMutationCommand\u003cString, serde_json::Value\u003e\u003e = vec![\n            MutationCommand::PUT( PutCommand { key: \"x\".to_owned(), value: serde_json::json!(1)}),\n            MutationCommand::DELETE( DeleteCommand { key: \"x\".to_owned() }),\n            MutationCommand::PUT( PutCommand { key: \"y\".to_owned(), value: serde_json::json!(2)}),\n            MutationCommand::PUT( PutCommand { key: \"z\".to_owned(), value: serde_json::json!(10000)}),\n        ];\n        assert_eq!(observed, expected);\n    }\n\n\n\n    #[test]\n    pub fn test_query_from_str() {\n        set_up_logging();\n        let commands = vec![\n            \"GET x\",\n            \"GET y\",\n        ];\n        let observed: Vec\u003cQueryCommand\u003cString\u003e\u003e = \n            commands\n            .iter()\n            .map(\n                |\u0026cmd| cmd.try_into().expect(\"Couldnt parse cmd.\")\n            )\n            .collect();\n\n        let expected: Vec\u003cQueryCommand\u003cString\u003e\u003e = vec![\n            QueryCommand::GET( GetCommand { key: \"x\".to_owned() }),\n            QueryCommand::GET( GetCommand { key: \"y\".to_owned() }),\n        ];\n        \n        assert_eq!(observed, expected);\n    }\n\n    pub fn put\u003cK, V\u003e(key: K, value: V, expected_value: V) -\u003e Command\u003cK, V\u003e {\n        Command::Mutation(\n            TestMutationCommand { \n                command: MutationCommand::PUT(\n                    PutCommand { key, value }\n                ), \n                expected_value\n            }\n        )\n    }\n\n    pub fn delete\u003cK, V\u003e(key: K, expected_value: V) -\u003e Command\u003cK, V\u003e {\n        Command::Mutation(\n            TestMutationCommand { \n                command: MutationCommand::DELETE(\n                    DeleteCommand { key }\n                ), \n                expected_value\n            }\n        )\n    }\n\n    pub fn get\u003cK, V\u003e(key: K, expected_value: V) -\u003e Command\u003cK, V\u003e {\n        Command::Query(\n            TestQueryCommand { \n                command: QueryCommand::GET(\n                    GetCommand { key }\n                ), \n                expected_value\n            }\n        )\n    }\n\n    /// Generate a log of entries and the state of the database after\n    /// each log entry is applied to it.\n    fn get_command_log_and_state_pairs() -\u003e Vec\u003c(Command\u003cusize, String\u003e, HashMap\u003cusize, String\u003e)\u003e {\n\n        let command_log: Vec\u003c(Command\u003cusize, String\u003e, HashMap\u003cusize, String\u003e)\u003e = vec![\n            (\n                put(1, \"a\".to_owned(), \"\".to_owned()),\n                HashMap::from([(1, \"a\".to_owned())])\n            ),\n            (\n                put(1, \"b\".to_owned(), \"a\".to_owned()),\n                HashMap::from([(1, \"b\".to_owned())])\n            ),\n            (\n                get(1, \"b\".to_owned()),\n                HashMap::from([(1, \"b\".to_owned())])\n            ),\n            (\n                put(2, \"a\".to_owned(), \"\".to_owned()),\n                HashMap::from([(1, \"b\".to_owned()), (2, \"a\".to_owned())])\n            ),\n            (\n                delete(1, \"b\".to_owned()),\n                HashMap::from([(2, \"a\".to_owned())])\n            ),\n            (\n                delete(1, \"\".to_owned()),\n                HashMap::from([(2, \"a\".to_owned())])\n            ),\n            (\n                delete(2, \"a\".to_owned()),\n                HashMap::from([])\n            )\n        ];\n        command_log\n    }\n\n\n    fn get_command_log_and_state_pairs_json() -\u003e Vec\u003c(Command\u003cusize, serde_json::Value\u003e, HashMap\u003cusize, serde_json::Value\u003e)\u003e {\n\n        let some_obj = r#\"\n        {\n            \"name\": \"John Doe\",\n            \"age\": 43,\n            \"phones\": [\n                \"12345\",\n                \"67890\"\n            ]\n        }\n        \"#;\n\n        let v: serde_json::Value = serde_json::from_str(some_obj).unwrap();\n\n        let empty_object: serde_json::Value = serde_json::json!(null);\n        debug!(\"{v:?}\");\n\n        let command_log: Vec\u003c(Command\u003cusize, serde_json::Value\u003e, HashMap\u003cusize, serde_json::Value\u003e)\u003e = vec![\n            (\n                put(1, v.clone(), empty_object),\n                HashMap::from([(1, v)])\n            )\n        ];\n        command_log\n    }\n\n    fn verify_command_logs\u003cK, V\u003e(command_log: Vec\u003c(Command\u003cK, V\u003e, HashMap\u003cK, V\u003e)\u003e) \n    where\n        K: Hash + Serialize + DeserializeOwned + PartialEq + Eq + Copy + Debug,\n        V: Serialize + DeserializeOwned + Clone + PartialEq + Debug\n    {\n        let db = KeyValueStore::new();\n\n        for (command, snapshot) in command_log {\n            match command {\n                Command::Query(query) =\u003e {\n                    let query_cmd = query.command;\n                    let expected_value = query.expected_value;\n\n                    let value = db.query(query_cmd).expect(\"Could not query.\");\n\n                    assert_eq!(value.value, expected_value);\n                    assert_eq!(snapshot, db.snapshot().expect(\"Could not capture snapshot\"), \"Snapshots don't match up.\");\n                    debug!(\"Snapshot: {snapshot:?}\");\n\n                },\n\n                Command::Mutation(mutation) =\u003e {\n                    let mutation_cmd = mutation.command;\n                    let expected_value = mutation.expected_value;\n\n                    let (put_cmd, key_check_cmd) =\n                        match mutation_cmd {\n                            MutationCommand::PUT(PutCommand { key, value }) =\u003e {\n                                (MutationCommand::PUT(PutCommand {key, value}), QueryCommand::GET(GetCommand { key }))\n                            },\n                            MutationCommand::DELETE(DeleteCommand { key }) =\u003e {\n                                (MutationCommand::DELETE(DeleteCommand { key }), QueryCommand::GET(GetCommand { key }))\n                            },\n                            _ =\u003e {\n                                unimplemented!(\"Only PUT and DELETE are implemented for mutation.\");\n                            }\n                        };\n\n                    let key_did_not_exist = db.query(key_check_cmd).is_err();\n\n\n                    if let Ok(previous_value) = db.apply(put_cmd) {\n                        assert_eq!(previous_value.value, expected_value);\n\n                    } else {\n                        // This should only happen if:\n                        // this is the first time we're inserting a key for this PUT,\n                        // or,\n                        // we tried to DELETE a key that did not exist.\n                        // \n                        assert!(key_did_not_exist, \"Key existed but still the mutating \\\"apply\\\" call on the state machine failed.\");\n                    }\n\n                    assert_eq!(snapshot, db.snapshot().expect(\"Could not capture snapshot\"), \"Snapshots don't match up.\");\n                    debug!(\"Snapshot: {snapshot:?}\");\n                }\n            }\n        }\n    }\n\n    #[test]\n    fn test_create_new_key_value_store() {\n        set_up_logging();\n\n        let store: KeyValueStore\u003cString, serde_json::Value\u003e =  KeyValueStore::new();\n        let snapshot = store.snapshot().expect(\"Couldn't capture snapshot.\");\n        assert_eq!(\u0026snapshot, \u0026HashMap::new());\n\n    }\n\n    #[test]\n    fn test_create_empty_key_value_s he State machine.\n    type Snapshot: Serialize + DeserializeOwned;\n    \n    /// Apply a command to the state machine.\n    fn apply(\u0026self, command: Self::MutationCommand) -\u003e Result\u003cSelf::Response\u003e;\n\n    /// Query the state machine for some data.\n    fn query(\u0026self, command: Self::QueryCommand) -\u003e Result\u003cSelf::Response\u003e;\n\n    /// Capture the snapshot of the state machine at a point in time.\n    fn snapshot(\u0026self) -\u003e Result\u003cSelf::Snapshot\u003e;\n\n\n    /// Restore a state machine given a snapshot.\n    fn restore_from_snapshot(\u0026self, snapshot: Self::Snapshot) -\u003e Result\u003c()\u003e;\n}","traces":[],"covered":0,"coverable":0}]};

where\n    S: state_machine::StateMachine\n{\n    fn default() -\u003e RaftNode\u003cS\u003e {\n        Self {\n            node_type: NodeType::default(),\n            meta: NodeMetadata::default(),\n            persistent_state: Arc::new(Mutex::new(State::default())),\n            volatile_state: Arc::new(Mutex::new(volatile::VolatileState::default()))\n        }\n    }\n}\n\n\nimpl\u003cS\u003e RaftNode\u003cS\u003e\nwhere\n    S: state_machine::StateMachine,\n    S::MutationCommand: Clone + Serialize + DeserializeOwned\n{\n    pub fn save(\u0026self) -\u003e Result\u003cusize\u003e {\n        let state = self.persistent_state.lock().unwrap();\n        let log_file = \u0026self.meta.log_file;\n        trace!(\"Writing state to {log_file:?}\");\n        let mut file = File::create(log_file)?;\n\n        let bytes_written = file\n            .write_state(\u0026state.clone())\n            .expect(\"Could not write persistent state.\");\n        Ok(bytes_written)\n    }\n\n    pub fn leader_commit_index(\u0026self) -\u003e Option\u003cInt\u003e {\n        match \u0026*self.volatile_state.lock().unwrap() {\n            volatile::VolatileState::Leader(state) =\u003e {\n                Some(state.commit_index)\n            },\n            volatile::VolatileState::NonLeader(_) =\u003e {\n                None\n            }\n        }\n    }\n\n    pub fn new() -\u003e Self {\n        Default::default()\n    }\n\n    pub fn set_logs(\u0026self, logs: \u0026[Log\u003cS::MutationCommand\u003e]) -\u003e Result\u003c()\u003e {\n        let mut state = self.persistent_state.lock().expect(\"Couldn't lock persistent_state.\");\n        state.log = logs.to_vec();\n        Ok(())\n    }\n\n    pub fn load_state(\u0026self) -\u003e Result\u003cState\u003cS::MutationCommand\u003e\u003e {\n        let mut file = File::open(\u0026self.meta.log_file)?;\n        let observed_state: State\u003cS::MutationCommand\u003e = file.read_state()?;\n        Ok(observed_state)\n    }\n    // pub f tch_index_hmap: HashMap\u003cInt, Option\u003cInt\u003e\u003e =  HashMap::new();\n\n            (0..=5)\n            .for_each(|id| {\n                next_index_hmap.insert(id, rng.gen::\u003cOption\u003cInt\u003e\u003e());\n                match_index_hmap.insert(id, rng.gen::\u003cOption\u003cInt\u003e\u003e());\n            });\n\n            LeaderState {\n                commit_index: rng.gen_range(0..=15),\n                last_applied: rng.gen_range(0..=15),\n                next_index: next_index_hmap,\n                match_index: match_index_hmap\n            }\n        }\n    }\n\n    impl Distribution\u003cNonLeaderState\u003e for Standard {\n        fn sample\u003cR: Rng + ?Sized\u003e(\u0026self, rng: \u0026mut R) -\u003e NonLeaderState {\n\n            NonLeaderState {\n                commit_index: rng.gen_range(0..=15),\n                last_applied: rng.gen_range(0..=15)\n            }\n        }\n    }\n\n    impl Distribution\u003cVolatileState\u003e for Standard {\n        fn sample\u003cR: Rng + ?Sized\u003e(\u0026self, rng: \u0026mut R) -\u003e VolatileState {\n            match rng.gen_range(0..=1) {\n                0 =\u003e VolatileState::Leader(rng.gen::\u003cLeaderState\u003e()),\n                _ =\u003e VolatileState::NonLeader(rng.gen::\u003cNonLeaderState\u003e())\n            }\n        }\n    }\n\n\n    impl\u003cT\u003e Distribution\u003cState\u003cT\u003e\u003e for Standard \n    where\n        Standard: Distribution\u003cT\u003e\n    {\n        fn sample\u003cR: Rng + ?Sized\u003e(\u0026self, rng: \u0026mut R) -\u003e State\u003cT\u003e {\n            let mut log: Vec\u003cLog\u003cT\u003e\u003e = vec![];\n\n            (0..rng.gen_range::\u003c\u003e(0..=10u64))\n            .for_each(|idx| {\n                log.push((rng.gen_range((idx+1)..=100), rng.gen::\u003cT\u003e()));\n            });\n\n            State {\n                current_term: rng.gen_range(0..=10),\n                voted_for: {\n                    match rng.gen_range(0..=1) {\n                        0 =\u003e Some(rng.gen_range(0..=5)),\n                        _ =\u003e None\n                    }\n                },\n                log\n            }\n        }\n    }\n\n    impl\u003cS\u003e Distribution\u003cRaftNode\u003cS\u003e\u003e for Standard \n    where\n        S: state_machine::StateMachine,\n        Standard: Distribution\u003cS::MutationCommand\u003e\n    {\n        fn sample\u003cR: Rng + ?Sized\u003e(\u0026self, rng: \u0026mut R) -\u003e RaftNode\u003cS\u003e {\n            \n            let node_type: NodeType = rng.gen::\u003cNodeType\u003e();\n            let meta: NodeMetadata = rng.gen::\u003cNodeMetadata\u003e();\n            let persistent_state: State\u003cS::MutationCommand\u003e = rng.gen::\u003cState\u003cS::MutationCommand\u003e\u003e();\n            let volatile_state: VolatileState = rng.gen::\u003cVolatileState\u003e();\n\n            RaftNode {\n                node_type,\n                meta,\n                persistent_state: Arc::new(Mutex::new(persistent_state)),\n                volatile_state: Arc::new(Mutex::new(volatile_state)),\n            }\n        }\n    }\n}\n\n#[cfg(test)]\npub mod tests {\n    use crate::node::{NodeType, NodeMetadata};\n    use crate::storage::state;\n\n    use super::RaftNode;\n    use state_machine::StateMachine;\n    use state_machine::impls::key_value_store::*;\n    use serde_json::Value;\n    use std::sync::{Arc, Mutex};\n    use crate::utils::test_utils::set_up_logging;\n    use log::{debug, info};\n\n    #[cfg(feature = \"random\")]\n    use rand::{Rng, thread_rng};\n\n\n    #[test]\n    fn test_create_new_raft_node() {\n        let node: RaftNode\u003cKeyValueStore\u003cString, Value\u003e\u003e = RaftNode::new();\n\n        assert_eq!(node.node_type, NodeType::new());\n        assert_eq!(node.meta, NodeMetadata::new());\n        assert_eq!(\u0026*node.persistent_state.lock().unwrap(), \u0026state::persistent::State::new());\n        assert
